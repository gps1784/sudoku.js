<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/sudoku-gui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/sudoku-gui.js"></script>
    <script src="sudoku.js"></script>
    <title>Sudoku.js</title>
  </head>
  <body class="bg-light">
    <div class="navbar navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="/sudoku.js/">Sudoku.js Demo</a>
      </div>
    </div>
    <div class="container mt-3">
      <form>
        <table class="table" id="sudoku">
        </table>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-3" role="group">
            <input type="button" class="btn btn-primary" value="Solve" onclick="sudokuGUI_solve()">
          </div>
          <div class="btn-group" role="group">
            <input type="button" class="btn btn-secondary" value="Reset" onclick="sudokuGUI_reset()">
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid bg-secondary text-white mt-3">
      <div class="container pt-3 pb-3">
        <h5>Solutions Found:</h5>
      </div>
    </div>
    <div class="container mt-3" id="sudoku-solutions">
    </div>
  </body>
</html>
